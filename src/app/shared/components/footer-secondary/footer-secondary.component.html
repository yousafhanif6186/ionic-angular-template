<section class="footer-component">
  <div class="container">
    <div class="d-flex flex-row justify-content-between align-items-center">
      <h3>Logo</h3>

      <!-- page links -->
      <nav>
        <ul>
          <li *ngFor="let link of navLinks">
            <a href="{{ link.link }}"> {{ link.title }} </a>
          </li>
        </ul>
      </nav>

      <div class="copyright">
        <p class="copyright">
            &copy; {{ date | date : "YYYY" }} MyEdu
          </p>
      </div>
    </div>
  </div>
</section>
